<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html lang='en'%}

    <div class="page-content">
      <div class="wrapper">
        {% for p in site.pages %}
          {% if p.pos == page.pos and p.lang == 'de' %}
	        <div class="lang-switch">

	        </div>
          {% endif %}
        {% endfor %}
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
